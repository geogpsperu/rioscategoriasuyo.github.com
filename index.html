<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: "100%";
            height: 595px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/LEYENDA_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-19.147281366665368,-83.02799570767544],[0.4551722851730329,-66.4336757528308]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.geogpsperu.com" target="_blank">GEO GPS PERÚ</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://www.geogpsperu.com">Suyo Pomalía</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_LEYENDA_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NRO:</th>\
                        <td>' + (feature.properties['NRO'] !== null ? autolinker.link(feature.properties['NRO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODIGO_CA:</th>\
                        <td>' + (feature.properties['CODIGO_CA'] !== null ? autolinker.link(feature.properties['CODIGO_CA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBRE_CA:</th>\
                        <td>' + (feature.properties['NOMBRE_CA'] !== null ? autolinker.link(feature.properties['NOMBRE_CA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['CATEGORIA'] !== null ? autolinker.link(feature.properties['CATEGORIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['CODIGO_ECA'] !== null ? autolinker.link(feature.properties['CODIGO_ECA'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">TEXTO_MAP:</th>\
                        <td>' + (feature.properties['TEXTO_MAP'] !== null ? autolinker.link(feature.properties['TEXTO_MAP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBRE_UH:</th>\
                        <td>' + (feature.properties['NOMBRE_UH'] !== null ? autolinker.link(feature.properties['NOMBRE_UH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODIGO_UH:</th>\
                        <td>' + (feature.properties['CODIGO_UH'] !== null ? autolinker.link(feature.properties['CODIGO_UH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['CODIGO_AAA'] !== null ? autolinker.link(feature.properties['CODIGO_AAA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBRE_AAA:</th>\
                        <td>' + (feature.properties['NOMBRE_AAA'] !== null ? autolinker.link(feature.properties['NOMBRE_AAA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODIGO_RH:</th>\
                        <td>' + (feature.properties['CODIGO_RH'] !== null ? autolinker.link(feature.properties['CODIGO_RH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBRE_RH:</th>\
                        <td>' + (feature.properties['NOMBRE_RH'] !== null ? autolinker.link(feature.properties['NOMBRE_RH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LEYENDA_1_0(feature) {
            switch(String(feature.properties['CATEGORIA'])) {
                case 'Categoría 1A2':
                    return {
                pane: 'pane_LEYENDA_1',
                opacity: 1,
                color: 'rgba(252,25,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Categoría 3':
                    return {
                pane: 'pane_LEYENDA_1',
                opacity: 1,
                color: 'rgba(132,246,61,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Categoría 4':
                    return {
                pane: 'pane_LEYENDA_1',
                opacity: 1,
                color: 'rgba(255,141,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LEYENDA_1');
        map.getPane('pane_LEYENDA_1').style.zIndex = 401;
        map.getPane('pane_LEYENDA_1').style['mix-blend-mode'] = 'normal';
        var layer_LEYENDA_1 = new L.geoJson(json_LEYENDA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LEYENDA_1',
            layerName: 'layer_LEYENDA_1',
            pane: 'pane_LEYENDA_1',
            onEachFeature: pop_LEYENDA_1,
            style: style_LEYENDA_1_0,
        });
        bounds_group.addLayer(layer_LEYENDA_1);
        map.addLayer(layer_LEYENDA_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'LEYENDA<br /><table><tr><td style="text-align: center;"><img src="legend/LEYENDA_1_Categoría1A20.png" /></td><td>Categoría 1A2</td></tr><tr><td style="text-align: center;"><img src="legend/LEYENDA_1_Categoría31.png" /></td><td>Categoría 3</td></tr><tr><td style="text-align: center;"><img src="legend/LEYENDA_1_Categoría42.png" /></td><td>Categoría 4</td></tr></table>': layer_LEYENDA_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
